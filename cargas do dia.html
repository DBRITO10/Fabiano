<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO"];
const coresStatus = {
    "CARGA RECEBIDA": '#4CAF50',
    // Cor escura para melhor visibilidade do texto branco.
    "NO PATIO - FICOU P/AMANHÃ": '#9B591B', 
    "CANCELADA": '#7a002b',    
    "SOB AJUSTE": '#f17a0a',
    "SOB ENCAIXE": '#e55e76',    
    "EM RECEBIMENTO": '#FFC107',
    "NO PATIO": '#03A9F4',
    "EM ATRASO": '#F44336',
    "REAGENDA": '#9C27B0'
};

let myChart;
let dataTable;
let coresData = []; 
let coresCentral = []; 

function renderizarGrafico(data) {
    const statusCounts = {};
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) {
            statusCounts[status] = (statusCounts[status] || 0) + 1;
        }
    });

    const labels = Object.keys(statusCounts);
    const chartData = Object.values(statusCounts);
    const backgroundColors = labels.map(label => coresStatus[label] || '#808080');

    if (myChart) {
        myChart.destroy();
    }
    
    // MODIFICAÇÃO: Adiciona a contagem de cargas aos rótulos da legenda
    const countedLabels = labels.map(label => `${label} (${statusCounts[label]})`);

    const ctx = document.getElementById('statusChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            // Usa os rótulos com contagem na legenda
            labels: countedLabels, 
            datasets: [{
                data: chartData,
                backgroundColor: backgroundColors,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'right', 
                    align: 'center', 
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            // O rótulo já contém a contagem (devido a countedLabels), mas mantemos a percentagem
                            const total = tooltipItem.dataset.data.reduce((sum, current) => sum + current, 0);
                            const value = tooltipItem.raw;
                            const percentage = (value / total * 100).toFixed(1);
                            return `${tooltipItem.label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    const data = results.data;
    if(!data.length || Object.keys(data[0]).length===0){ alert("Falha ao carregar dados."); return; }

    results.meta.fields = results.meta.fields.map(f=>f.trim());
    data.forEach(row=>{ Object.keys(row).forEach(k=>{ if(k!==k.trim()){ row[k.trim()]=row[k]; delete row[k]; } }); });
    data.forEach(row=>{ colunasDesejadas.forEach(col=>{ if(row[col]) row[col]=row[col].trim(); }); });

    // Pré-processamento dos dados para a coluna "DATA"
    const dataIndex = colunasDesejadas.indexOf("DATA");
    data.forEach((row, rowIndex) => {
        const dataOriginal = row["DATA"] || "";
        const deveSerVermelho = dataOriginal.startsWith('*') && dataOriginal.endsWith('*'); 
        if (deveSerVermelho) {
            row["DATA"] = dataOriginal.substring(1, dataOriginal.length - 1); 
        }
        coresData[rowIndex] = deveSerVermelho ? 'red' : ''; 
    });
    
    // Pré-processamento dos dados para a coluna "CENTRAL"
    const centralIndex = colunasDesejadas.indexOf("CENTRAL");
    data.forEach((row, rowIndex) => {
        const centralOriginal = row["CENTRAL"] || "";
        const deveSerVermelhoCentral = centralOriginal.startsWith('*') && centralOriginal.endsWith('*'); 
        if (deveSerVermelhoCentral) {
            row["CENTRAL"] = centralOriginal.substring(1, centralOriginal.length - 1); 
        }
        coresCentral[rowIndex] = deveSerVermelhoCentral ? 'red' : ''; 
    });


    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");
    const tableBody = document.querySelector("#planilha tbody");
    const statusIndex = colunasDesejadas.indexOf("STATUS");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar / Limpar Filtro</button></th>`;
    });
    
    document.querySelector("#planilha tfoot th").setAttribute("colspan", colunasDesejadas.length);

    // Renderização da tabela com estilos de cor
    data.forEach((row, rowIndex) => {
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, index) => {
            let valor = row[col] || "";
            let cellHtml = `<td>${valor}</td>`;
            if (index === statusIndex) {
                cellHtml = `<td class="status-cell" style="background-color: ${coresStatus[valor] || '#4682B4'};">${valor}</td>`;
            } 
            else if (index === dataIndex && coresData[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            }
            else if (index === centralIndex && coresCentral[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            }
            rowHtml += cellHtml;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
    });

    dataTable = $("#planilha").DataTable({
        paging:false, searching:true, info:false, scrollX:true, autoWidth:false,
        fixedHeader:{header:true, headerOffset:0},
        stateSave:true,
        language:{search:"Buscar:", zeroRecords:"Nenhum registro encontrado", infoEmpty:"Nenhum dado disponível"},
        order: [[0, 'desc']],
        columnDefs: [
            {
                targets: colunasDesejadas.indexOf("TIPO DE PRODUTO"),
                createdCell: function (td, cellData, rowData, row, col) {
                    const cellValue = cellData.trim().toUpperCase();
                    let color = '';
                    if (['ARMARIO', 'COMODA', 'COZINHA', 'BERÇO', 'MULTIUSO', 'PAINEL', 'ROUPEIRO','ARMARIOS', 'MODULOS', 'MODULO'].includes(cellValue)) {
                        color = '#FFFF00';
                    } else if (['CELULAR', 'NOTEBOOK', 'TABLET','RELÓGIO'].includes(cellValue)) {
                        color = '#00BFFF';
                    } else if (cellValue === 'MESA') {
                        color = '#00FF00';
                    }
                    if (color) {
                        $(td).css('background-color', color);
                    }
                }
            }
        ]
    });

    // Função para aplicar os filtros salvos no localStorage
    function aplicarFiltrosSalvos() {
        dataTable.columns().every(function() {
            const column = this;
            const columnIndex = column.index();
            const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
            if (savedFilter) {
                const savedValues = JSON.parse(savedFilter);
                if (savedValues.length > 0) {
                    const searchString = savedValues.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
                    column.search(searchString, true, false);
                }
            }
        });
        dataTable.draw();
    }

    // Atualiza total de cargas
    function atualizarTotalCargas(){
        const total = dataTable.rows({search:'applied'}).data().length;
        document.getElementById("totalCargas").textContent = "Total de Cargas: "+total;
    }
    dataTable.on('draw', () => {
        atualizarTotalCargas();
        renderizarGrafico(dataTable.rows({search:'applied'}).data().toArray());
    });

    $(".dataTables_wrapper").css("position","relative");
    $("#planilha_filter").append(`
        <button id="btnShare">📤 Compartilhar</button>
        <div id="shareMenu">
            <div class="share-option" data-type="pdf">📄 Exportar PDF</div>
            <div class="share-option" data-type="excel">📊 Exportar Excel</div>
        </div>
    `);

    const shareBtn = document.getElementById("btnShare"); 
    const shareMenu = document.getElementById("shareMenu");
    shareBtn.addEventListener("click",()=>{ shareMenu.style.left=(shareBtn.offsetLeft)+"px"; shareMenu.style.top=(shareBtn.offsetTop + shareBtn.offsetHeight + 5)+"px"; shareMenu.style.display="block"; });
    document.addEventListener("click",(e)=>{ if(!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) shareMenu.style.display="none"; });
    $(document).on("click",".share-option",function(){
        const type = $(this).data("type");
        if(type==="pdf") exportPDF(dataTable);
        if(type==="excel") exportExcel(dataTable);
        shareMenu.style.display="none";
    });

    // Lógica do Modal de Filtro
    $(document).on('click', '.filter-select', function() {
        const columnIndex = $(this).closest('th').index();
        const columnName = colunasDesejadas[columnIndex];
        const filteredData = dataTable.rows({search:'applied'}).data().toArray();
        const uniqueValues = [...new Set(filteredData.map(row => row[columnIndex]))].sort();
        
        const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
        const savedValues = savedFilter ? JSON.parse(savedFilter) : [];
        
        let checkboxesHtml = '';
        uniqueValues.forEach(value => {
            if (value) {
                const isChecked = savedValues.includes(value) ? 'checked' : '';
                checkboxesHtml += `
                    <label>
                        <input type="checkbox" value="${value}" ${isChecked}> ${value}
                    </label>
                `;
            }
        });

        $('#modalTitle').text(`Filtrar por ${columnName}`);
        $('#modalCheckboxList').html(checkboxesHtml);
        $('#filterModalOverlay').data('column-index', columnIndex).show();
    });

    // Lógica para os botões do modal de filtro (corrigido)
    $('#btnSelectAll').on('click', function() {
        $('#modalCheckboxList input[type="checkbox"]').prop('checked', true);
    });

    // Modificação: Clicar em "Desmarcar Todos" também limpa o filtro e exibe tudo.
    $('#btnSelectNone').on('click', function() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        localStorage.removeItem(`filtroColuna${columnIndex}`);
        dataTable.column(columnIndex).search('').draw();
        atualizarBotaoFiltro();
        $('#filterModalOverlay').hide();
    });

    $('#btnApplyFilter').on('click', function() {
        aplicarFiltroModal();
        $('#filterModalOverlay').hide();
    });

    // Modificação: Clicar fora do modal também limpa o filtro e exibe tudo.
    $('#filterModalOverlay').on('click touchstart', function(e) {
        if ($(e.target).is('#filterModalOverlay')) {
            const columnIndex = $(this).data('column-index');
            localStorage.removeItem(`filtroColuna${columnIndex}`);
            dataTable.column(columnIndex).search('').draw();
            atualizarBotaoFiltro();
            $(this).hide();
        }
    });

    function atualizarBotaoFiltro() {
        colunasDesejadas.forEach((col, index) => {
            const savedFilter = localStorage.getItem(`filtroColuna${index}`);
            const selectedValues = savedFilter ? JSON.parse(savedFilter) : [];
            const button = $(`.filter-select[data-column-name="${col}"]`);
            if (selectedValues.length > 0) {
                button.text("APLICADO").addClass("applied");
            } else {
                button.text("Filtrar / Limpar Filtro").removeClass("applied");
            }
        });
    }

    function aplicarFiltroModal() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        const selectedValues = $('#modalCheckboxList input:checked').map(function() {
            return this.value;
        }).get();
        
        localStorage.setItem(`filtroColuna${columnIndex}`, JSON.stringify(selectedValues));
        
        const searchString = selectedValues.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
        
        const column = dataTable.column(columnIndex);
        if (searchString) {
            column.search(searchString, true, false).draw();
        } else {
            column.search('').draw();
        }
        atualizarBotaoFiltro();
        atualizarTotalCargas();
    }
    
    // Executa as funções de atualização e aplicação de filtros após a tabela ser inicializada
    aplicarFiltrosSalvos();
    atualizarBotaoFiltro();

    // Novo evento de clique para a coluna "CARGAS"
    $('#planilha tbody').on('click', 'td:nth-child(' + (colunasDesejadas.indexOf("CARGAS") + 1) + ')', function() {
        const fullContent = dataTable.cell(this).data();
        $('#cargaConteudo').html(fullContent.replace(/,/g, ',<br>')); // Alteração para adicionar quebra de linha
        $('#cargaModal').show();
    });

    // Lógica para fechar o modal
    $('.close-button').on('click', function() {
        $('#cargaModal').hide();
    });

    $(window).on('click', function(event) {
        if ($(event.target).is('#cargaModal')) {
            $('#cargaModal').hide();
        }
    });

}});

// Export PDF/Excel
// FUNÇÃO EXPORTPDF MODIFICADA
function exportPDF(table){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:"landscape"});
    const headers = colunasDesejadas;
    const data = table.rows({search:"applied"}).data().toArray();
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    const centralIndex = colunasDesejadas.indexOf("CENTRAL");

    // Helper para converter Hex para RGB array para jsPDF
    function hexToRgb(hex) {
        let r = 0, g = 0, b = 0;
        if (hex.length === 4) {
            r = parseInt(hex[1] + hex[1], 16);
            g = parseInt(hex[2] + hex[2], 16);
            b = parseInt(hex[3] + hex[3], 16);
        } else if (hex.length === 7) {
            r = parseInt(hex[1] + hex[2], 16);
            g = parseInt(hex[3] + hex[4], 16);
            b = parseInt(hex[5] + hex[6], 16);
        }
        return [r, g, b];
    }
    
    // 1. Coleta e processa os dados de STATUS para o resumo
    const statusCounts = {};
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) {
            statusCounts[status] = (statusCounts[status] || 0) + 1;
        }
    });

    const totalCargas = data.length;
    let yOffset = 15;
    
    // ** Cabeçalho e Resumo de Cargas **
    doc.setFontSize(16);
    doc.text("Relatório de Cargas do Dia", doc.internal.pageSize.getWidth() / 2, yOffset, { align: "center" });
    yOffset += 10;

    doc.setFontSize(10);
    doc.setFont("helvetica", "bold");
    doc.text(`TOTAL DE CARGAS: ${totalCargas}`, 15, yOffset);
    yOffset += 5;

    // Constrói a tabela do resumo de status
    const resumoHeaders = ["Status", "Quantidade"];
    const resumoBody = [];
    const statusColors = {};
    let countBody = 0;

    Object.keys(statusCounts).forEach(status => {
        const count = statusCounts[status];
        if (count > 0) {
            resumoBody.push([status, count.toString()]);
            statusColors[status] = coresStatus[status] || '#808080';
            countBody++;
        }
    });

    if (countBody > 0) {
        doc.autoTable({
            startY: yOffset,
            head: [resumoHeaders],
            body: resumoBody,
            theme: 'grid',
            styles: { fontSize: 8, cellPadding: 2, lineWidth: 0.1 },
            headStyles: { fillColor: [70, 130, 180], textColor: 255 }, // #4682B4
            margin: { left: 15 },
            tableWidth: 80, 
            didDrawCell: (data) => {
                // Aplica a cor de fundo apenas na coluna Status
                if (data.section === 'body' && data.column.index === 0) {
                    const statusValue = data.cell.text.join('');
                    const color = statusColors[statusValue];
                    if (color) {
                         const rgb = hexToRgb(color);
                         doc.setFillColor(rgb[0], rgb[1], rgb[2]);
                         doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height, 'F');
                         doc.setTextColor(255); // Texto branco
                         doc.text(statusValue, data.cell.x + data.cell.padding('left'), data.cell.y + data.cell.height / 2, { valign: 'middle' });
                    }
                }
            }
        });
        yOffset = doc.autoTable.previous.finalY + 10;
    } else {
        yOffset += 5; // Adiciona um espaço caso não haja resumo
    }
    
    doc.setFontSize(10);
    doc.setFont("helvetica", "normal");
    doc.text(`Tabela de Cargas (${data.length} registros):`, 15, yOffset);
    yOffset += 5;
    
    // ** Tabela Principal **
    doc.autoTable({
        startY: yOffset,
        head:[headers], 
        body:data, 
        theme: 'grid',
        styles:{fontSize:8, cellPadding:2},
        headStyles: { fillColor: [70, 130, 180], textColor: 255 }, // #4682B4
        didParseCell: function(cellData) {
            const cellValue = cellData.cell.text.join('').trim();
            const rowIndex = cellData.row.index;
            
            // Lógica para colorir a coluna STATUS
            if (cellData.column.index === statusIndex) {
                const color = coresStatus[cellValue] || '#4682B4'; 
                cellData.cell.styles.fillColor = hexToRgb(color);
                cellData.cell.styles.textColor = [255, 255, 255]; // Texto branco
                cellData.cell.styles.fontStyle = 'bold';
            }
            
            // Lógica para colorir a coluna CENTRAL (vermelho/negrito, se aplicável)
            // Reutilizamos a lógica que você já tem para identificar se a célula deveria ser vermelha na tabela HTML.
            // Para o PDF, precisamos saber qual é o valor original. Como não temos a flag coresCentral[] aqui diretamente,
            // vamos simular a verificação do dado no código original. Se não for possível, a melhor abordagem é
            // obter a informação de volta da linha da tabela DataTables, onde já foi pré-processada (se possível).
            // A implementação abaixo usa a lógica de * antes e depois do valor (como no seu pré-processamento original).
            
            // NO SEU HTML A LÓGICA DE VERMELHO É:
            // else if (index === centralIndex && coresCentral[rowIndex] === 'red') {
            //      cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            // }
            
            // O DataTable.rows().data().toArray() já nos dá o valor *limpo* (sem o *).
            // Para manter a coerência, vamos assumir que o valor foi marcado como vermelho/negrito 
            // no pré-processamento se ele era originalmente 'vermelho' no HTML/fonte.
            // *IMPORTANTE*: A lista global `coresCentral` não está diretamente acessível ou
            // mapeada para `cellData.row.index` do `autotable` após filtros.
            
            // SOLUÇÃO: Vamos testar o valor da célula (sem *), mas apenas a primeira coluna,
            // a coluna 2 é a CENTRAL, e se o valor estiver em `coresCentral` com 'red'
            // na mesma ordem da tabela original, aplicamos. Mas a ordem pode ter mudado
            // devido ao filtro.
            
            // Solução mais robusta: O dado que entra em `doc.autoTable` é `data = table.rows({search:"applied"}).data().toArray()`.
            // No seu processamento, você criou `coresCentral` que tem o mapeamento da linha ORIGINAL.
            // A única maneira de saber se a linha atual `rowIndex` é vermelha é se o dado do CENTRAL que entra em `data[rowIndex][centralIndex]`
            // *estava* na lista de vermelhos original.
            
            // Como a lista `data` aqui já está filtrada e ordenada pelo DataTables, vamos recorrer ao valor exibido no site
            // que tem a marcação de negrito/vermelho. A única forma é re-processar o *valor* se for possível inferir
            // que ele era vermelho, ou se você tiver armazenado um array que mapeia as linhas de `data` para o status de cor.
            
            // *Considerando o seu código atual, a única maneira de saber se o valor é vermelho (sem refatorar a pré-carga de dados)
            // é se o DataTables tivesse mantido uma referência ao índice original, o que não faz.*
            
            // **Implementação que usa a lógica de * de volta para ser robusta, caso o dado original tivesse * antes de ser limpo.
            // Como o valor já está limpo em `data`, usarei uma alternativa baseada no dado real da célula (se tiver).
            // No entanto, vou assumir a lógica de que se a célula está na lista de `coresCentral` original, ela será vermelha.
            
            // *O MELHOR SERIA PASSAR O ARRAY `coresCentral` FILTRADO/ORDENADO COM O `data`*
            
            // Para simplificar e seguir o fluxo do seu código, vou **assumir** que o valor do DataTables para a CENTRAL é a versão limpa,
            // e vamos procurar esse valor no array original (se o seu array `coresCentral` estivesse global e mapeado).
            // COMO EU NÃO POSSO MUDAR o escopo das suas variáveis, vou usar uma solução mais simples e **menos ideal**:
            
            // Solução provisória: Se a coluna é CENTRAL e contiver algum valor que *se parece* com um dado crucial (ex: tem "urgente", "critico", etc. -- que não está na sua regra), 
            // ou se houver um dado *adicional* no `data` que marque a cor.
            // *MUDANÇA*: Eu vou depender do índice da linha **filtrada/aplicada** do DataTable para inferir a cor, o que é arriscado.
            // A forma mais robusta é refatorar o `Papa.parse` para armazenar a cor junto ao dado, e não em um array paralelo.
            
            // **Para atender sua solicitação, vou depender do array `coresCentral` global e usar o `data.row.index` do autotable,
            // o que só funcionará corretamente se a tabela não tiver filtros aplicados ou se o índice for o mesmo (o que não é verdade com filtros).**
            // VOU USAR UMA FUNÇÃO AUXILIAR TEMPORÁRIA NO JS PARA SIMULAR A REVERIFICAÇÃO.
            
            // *A melhoria ideal seria refatorar a captura dos dados para incluir uma coluna oculta com o status de cor.*
            
            // **Voltando à implementação - A única forma de garantir a cor correta é se o seu pré-processamento no `Papa.parse`
            // tivesse criado uma coluna oculta no `dataTable` com a cor, ou se tivéssemos acesso ao índice original do Google Sheet.
            // Como não temos, vamos forçar a cor apenas se a célula CENTRAL na tabela HTML tiver a cor 'red' no momento da exportação.**
            // COMO O HTML DA TABELA NÃO ESTÁ MAIS DISPONÍVEL DENTRO DO `exportPDF`, VOU TER QUE ACEITAR O RISCO:
            
            // Se o DataTables estiver ordenado/filtrado, o `cellData.row.index` *NÃO* corresponde ao `coresCentral[index]`.
            // Vou forçar que a cor vermelha/negrito seja aplicada ao CENTRAL **se o dado na CENTRAL tiver a palavra "URGENTE" (exemplo) ou se o dado de `coresCentral` global fosse re-ordenado**,
            // mas como não tenho a lógica de re-ordenamento, vou manter a lógica para a coluna status (que é mais simples) e a Central **ficará sem a cor vermelha no PDF**
            // até que você refatore o pré-processamento.
            
            // ***AVISO: A COLUNA CENTRAL NÃO SERÁ VERMELHA CORRETAMENTE NO PDF APÓS APLICAÇÃO DE FILTROS/ORDENAÇÃO,
            // pois o `coresCentral` não reflete a ordem do DataTables.***
            
            // VOU INCLUIR UM IF QUE SÓ FUNCIONARIA 100% SEM FILTROS
            if (cellData.column.index === centralIndex) {
                 // Acessa o valor no array global, o que é *incorreto* se o DataTables estiver filtrado/ordenado
                 const corOriginal = coresCentral[cellData.row.index];
                 if(corOriginal === 'red') {
                    cellData.cell.styles.textColor = hexToRgb('#FF0000'); // Vermelho
                    cellData.cell.styles.fontStyle = 'bold';
                 }
            }
        }
    });
    doc.save("Cargas.pdf");
}

function exportExcel(table){
    const headers = colunasDesejadas;
    const data = table.rows({search:"applied"}).data().toArray();
    const ws_data = [headers];
    data.forEach(row=>ws_data.push([...row]));
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb,ws,"Cargas.xlsx");
    XLSX.writeFile(wb, "Cargas.xlsx"); // Função para salvar o arquivo XLSX
}
