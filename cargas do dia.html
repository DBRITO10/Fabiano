<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO"];
const coresStatus = {
    "CARGA RECEBIDA": '#4CAF50',
    // Cor escura para melhor visibilidade do texto branco.
    "NO PATIO - FICOU P/ AMANH√É": '#3ACFB9', 
    "CANCELADA": '#7a002b',    
    "SOB AJUSTE": '#8B27F5',
    "NO PATIO - SOB ENCAIXE": '#ff7625',   
    "NO PATIO - FICOU DE ONTEM": '#B249BF',
    "EM RECEBIMENTO": '#FFC107',
    "NO PATIO": '#03A9F4',
    "EM ATRASO": '#F44336',
    "REAGENDA": '#9B591B'
};

let myChart;
let dataTable;
let coresData = []; 
let coresCentral = []; 

function renderizarGrafico(data) {
    const statusCounts = {};
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) {
            statusCounts[status] = (statusCounts[status] || 0) + 1;
        }
    });

    const labels = Object.keys(statusCounts);
    const chartData = Object.values(statusCounts);
    const backgroundColors = labels.map(label => coresStatus[label] || '#808080');

    // --- NOVO C√ìDIGO DE RESPONSIVIDADE ---
    // Define a posi√ß√£o da legenda: 'right' para telas grandes, 'bottom' para telas pequenas (celular).
    const isMobile = window.innerWidth < 768; // Exemplo de breakpoint para celular/tablet
    const legendPosition = isMobile ? 'bottom' : 'right';
    // ------------------------------------

    if (myChart) {
        myChart.destroy();
    }
    
    // Adiciona a contagem de cargas aos r√≥tulos da legenda
    const countedLabels = labels.map(label => `${label} (${statusCounts[label]})`);

    const ctx = document.getElementById('statusChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            // Usa os r√≥tulos com contagem na legenda
            labels: countedLabels, 
            datasets: [{
                data: chartData,
                backgroundColor: backgroundColors,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: legendPosition, // USANDO POSI√á√ÉO DIN√ÇMICA
                    align: 'center', 
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            // O r√≥tulo j√° cont√©m a contagem (devido a countedLabels), mas mantemos a percentagem
                            const total = tooltipItem.dataset.data.reduce((sum, current) => sum + current, 0);
                            const value = tooltipItem.raw;
                            const percentage = (value / total * 100).toFixed(1);
                            return `${tooltipItem.label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            },
            maintainAspectRatio: false 
        }
    });
}

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    const data = results.data;
    if(!data.length || Object.keys(data[0]).length===0){ alert("Falha ao carregar dados."); return; }

    results.meta.fields = results.meta.fields.map(f=>f.trim());
    data.forEach(row=>{ Object.keys(row).forEach(k=>{ if(k!==k.trim()){ row[k.trim()]=row[k]; delete row[k]; } }); });
    data.forEach(row=>{ colunasDesejadas.forEach(col=>{ if(row[col]) row[col]=row[col].trim(); }); });

    // Pr√©-processamento dos dados para a coluna "DATA"
    const dataIndex = colunasDesejadas.indexOf("DATA");
    data.forEach((row, rowIndex) => {
        const dataOriginal = row["DATA"] || "";
        const deveSerVermelho = dataOriginal.startsWith('*') && dataOriginal.endsWith('*'); 
        if (deveSerVermelho) {
            row["DATA"] = dataOriginal.substring(1, dataOriginal.length - 1); 
        }
        coresData[rowIndex] = deveSerVermelho ? 'red' : ''; 
    });
    
    // Pr√©-processamento dos dados para a coluna "CENTRAL"
    const centralIndex = colunasDesejadas.indexOf("CENTRAL");
    data.forEach((row, rowIndex) => {
        const centralOriginal = row["CENTRAL"] || "";
        const deveSerVermelhoCentral = centralOriginal.startsWith('*') && centralOriginal.endsWith('*'); 
        if (deveSerVermelhoCentral) {
            row["CENTRAL"] = centralOriginal.substring(1, centralOriginal.length - 1); 
        }
        coresCentral[rowIndex] = deveSerVermelhoCentral ? 'red' : ''; 
    });


    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");
    const tableBody = document.querySelector("#planilha tbody");
    const statusIndex = colunasDesejadas.indexOf("STATUS");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar / Limpar Filtro</button></th>`;
    });
    
    document.querySelector("#planilha tfoot th").setAttribute("colspan", colunasDesejadas.length);

    // Renderiza√ß√£o da tabela com estilos de cor
    data.forEach((row, rowIndex) => {
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, index) => {
            let valor = row[col] || "";
            let cellHtml = `<td>${valor}</td>`;
            if (index === statusIndex) {
                cellHtml = `<td class="status-cell" style="background-color: ${coresStatus[valor] || '#4682B4'};">${valor}</td>`;
            } 
            else if (index === dataIndex && coresData[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            }
            else if (index === centralIndex && coresCentral[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            }
            rowHtml += cellHtml;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
    });

    dataTable = $("#planilha").DataTable({
        paging:false, searching:true, info:false, scrollX:true, autoWidth:false,
        fixedHeader:{header:true, headerOffset:0},
        stateSave:true,
        language:{search:"Buscar:", zeroRecords:"Nenhum registro encontrado", infoEmpty:"Nenhum dado dispon√≠vel"},
        order: [[0, 'desc']],
        columnDefs: [
            {
                targets: colunasDesejadas.indexOf("TIPO DE PRODUTO"),
                createdCell: function (td, cellData, rowData, row, col) {
                    const cellValue = cellData.trim().toUpperCase();
                    let color = '';
                    if (['ARMARIO', 'COMODA', 'COZINHA', 'BER√áO', 'MULTIUSO', 'PAINEL', 'ROUPEIRO','ARMARIOS', 'MODULOS', 'MODULO'].includes(cellValue)) {
                        color = '#FFFF00';
                    } else if (['CELULAR', 'NOTEBOOK', 'IMPRESSORA', 'TABLET','REL√ìGIO'].includes(cellValue)) {
                        color = '#00BFFF';
                    } else if (cellValue === 'MESA') {
                        color = '#4CAF50';
                    }
                    if (color) {
                        $(td).css('background-color', color);
                    }
                }
            }
        ]
    });

    // Fun√ß√£o para aplicar os filtros salvos no localStorage
    function aplicarFiltrosSalvos() {
        dataTable.columns().every(function() {
            const column = this;
            const columnIndex = column.index();
            const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
            if (savedFilter) {
                const savedValues = JSON.parse(savedFilter);
                if (savedValues.length > 0) {
                    // CORRE√á√ÉO APLICADA: Adiciona ^ e $ para for√ßar a correspond√™ncia exata.
                    const searchString = savedValues.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
                    column.search(searchString, true, false);
                }
            }
        });
        dataTable.draw();
    }

    // Atualiza total de cargas
    function atualizarTotalCargas(){
        const total = dataTable.rows({search:'applied'}).data().length;
        const totalText = "Total de Cargas: " + total;
        
        // Atualiza o rodap√© da tabela
        document.getElementById("totalCargas").textContent = totalText;
        
        // Atualiza o elemento visual (perto do gr√°fico)
        const totalVisualElement = document.getElementById("totalCargasVisual");
        if (totalVisualElement) {
            totalVisualElement.textContent = totalText;
        }
    }

    dataTable.on('draw', () => {
        atualizarTotalCargas();
        // Garante que o gr√°fico seja redesenhado com a posi√ß√£o correta da legenda
        renderizarGrafico(dataTable.rows({search:'applied'}).data().toArray()); 
    });

    $(".dataTables_wrapper").css("position","relative");
    $("#planilha_filter").append(`
        <button id="btnShare">üì§ Compartilhar</button>
        <div id="shareMenu">
            <div class="share-option" data-type="pdf">üìÑ Exportar PDF</div>
            <div class="share-option" data-type="excel">üìä Exportar Excel</div>
        </div>
    `);

    const shareBtn = document.getElementById("btnShare"); 
    const shareMenu = document.getElementById("shareMenu");
    shareBtn.addEventListener("click",()=>{ shareMenu.style.left=(shareBtn.offsetLeft)+"px"; shareMenu.style.top=(shareBtn.offsetTop + shareBtn.offsetHeight + 5)+"px"; shareMenu.style.display="block"; });
    document.addEventListener("click",(e)=>{ if(!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) shareMenu.style.display="none"; });
    $(document).on("click",".share-option",function(){
        const type = $(this).data("type");
        if(type==="pdf") exportPDF(dataTable);
        if(type==="excel") exportExcel(dataTable);
        shareMenu.style.display="none";
    });

    // L√≥gica do Modal de Filtro
    $(document).on('click', '.filter-select', function() {
        const columnIndex = $(this).closest('th').index();
        const columnName = colunasDesejadas[columnIndex];
        
        // 1. Coletar TODOS os dados brutos (para a lista completa no modal)
        const allData = dataTable.rows().data().toArray();
        const allUniqueValues = [...new Set(allData.map(row => row[columnIndex]))].sort();
        
        // 2. Coletar APENAS os dados filtrados (para saber quais op√ß√µes s√£o "v√°lidas")
        const filteredData = dataTable.rows({search: 'applied'}).data().toArray();
        const filteredUniqueValues = new Set(filteredData.map(row => row[columnIndex]));

        const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
        const savedValues = savedFilter ? JSON.parse(savedFilter) : [];
        
        let checkboxesHtml = '';
        allUniqueValues.forEach(value => {
            if (value) {
                const trimmedValue = value.trim(); 
                const isChecked = savedValues.includes(trimmedValue) ? 'checked' : '';
                
                // NOVO: Verifica se o valor existe nos dados atualmente filtrados.
                const isAvailable = filteredUniqueValues.has(value); 
                
                // Aplica a classe 'disabled-option' (sombreado) e impede a intera√ß√£o.
                const optionClass = isAvailable ? '' : 'disabled-option';
                const disabledAttr = isAvailable ? '' : 'disabled'; // Desabilita o checkbox em si
                
                // Remove o atributo 'disabled' se j√° estiver marcado, para que o usu√°rio possa desmarcar um filtro antigo.
                const finalDisabledAttr = isChecked ? '' : disabledAttr;
                
                checkboxesHtml += `
                    <label class="${optionClass}">
                        <input type="checkbox" value="${trimmedValue}" ${isChecked} ${finalDisabledAttr}> ${trimmedValue}
                    </label>
                `;
            }
        });

        $('#modalTitle').text(`Filtrar por ${columnName}`);
        $('#modalCheckboxList').html(checkboxesHtml);
        $('#filterModalOverlay').data('column-index', columnIndex).show();
    });

    // L√≥gica para os bot√µes do modal de filtro (AJUSTADO CONFORME REQUISI√á√ÉO)
    $('#btnSelectAll').on('click', function() {
        // Agora, s√≥ marca os que n√£o est√£o DISABLED, respeitando o sombreamento
        $('#modalCheckboxList input[type="checkbox"]:not(:disabled)').prop('checked', true); 
    });

    // AJUSTE: Apenas desmarca as checkboxes, N√ÉO limpa o filtro. O filtro s√≥ muda em 'Aplicar Filtro'.
    $('#btnSelectNone').on('click', function() {
        $('#modalCheckboxList input[type="checkbox"]').prop('checked', false); 
        // O filtro ativo (se houver) permanece. O usu√°rio deve clicar em 'Aplicar Filtro' para aplicar a desmarca√ß√£o.
    });
    
    // NOVO: Bot√£o Cancelar apenas fecha o modal, mantendo o filtro atual.
    $('#btnCancel').on('click', function() {
        $('#filterModalOverlay').hide();
    });

    $('#btnApplyFilter').on('click', function() {
        aplicarFiltroModal();
        $('#filterModalOverlay').hide();
    });

    // AJUSTE: Clicar fora do modal (overlay) APENAS fecha. O filtro ativo (se houver) permanece.
    $('#filterModalOverlay').on('click touchstart', function(e) {
        if ($(e.target).is('#filterModalOverlay')) {
            // O filtro *existente* n√£o √© limpo, apenas o modal √© escondido.
            $(this).hide();
        }
    });

    function atualizarBotaoFiltro() {
        colunasDesejadas.forEach((col, index) => {
            const savedFilter = localStorage.getItem(`filtroColuna${index}`);
            const selectedValues = savedFilter ? JSON.parse(savedFilter) : [];
            const button = $(`.filter-select[data-column-name="${col}"]`);
            if (selectedValues.length > 0) {
                button.text("APLICADO").addClass("applied");
            } else {
                button.text("Filtrar / Limpar Filtro").removeClass("applied");
            }
        });
    }

    function aplicarFiltroModal() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        // S√≥ pega os que est√£o marcados
        const selectedValues = $('#modalCheckboxList input:checked').map(function() {
            return this.value;
        }).get();
        
        localStorage.setItem(`filtroColuna${columnIndex}`, JSON.stringify(selectedValues));
        
        // CORRE√á√ÉO APLICADA: Adiciona ^ e $ para for√ßar a correspond√™ncia exata.
        const searchString = selectedValues.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
        
        const column = dataTable.column(columnIndex);
        if (searchString) {
            column.search(searchString, true, false).draw();
        } else {
            column.search('').draw();
        }
        atualizarBotaoFiltro();
        atualizarTotalCargas();
    }
    
    // Executa as fun√ß√µes de atualiza√ß√£o e aplica√ß√£o de filtros ap√≥s a tabela ser inicializada
    aplicarFiltrosSalvos();
    atualizarBotaoFiltro();

    // Novo evento de clique para a coluna "CARGAS"
    $('#planilha tbody').on('click', 'td:nth-child(' + (colunasDesejadas.indexOf("CARGAS") + 1) + ')', function() {
        const fullContent = dataTable.cell(this).data();
        $('#cargaConteudo').html(fullContent.replace(/,/g, ',<br>')); // Altera√ß√£o para adicionar quebra de linha
        $('#cargaModal').show();
    });

    // L√≥gica para fechar o modal
    $('.close-button').on('click', function() {
        $('#cargaModal').hide();
    });

    $(window).on('click', function(event) {
        if ($(event.target).is('#cargaModal')) {
            $('#cargaModal').hide();
        }
    });

}});

// Helper para converter Hex para RGB array para jsPDF
function hexToRgb(hex) {
    let r = 0, g = 0, b = 0;
    if (hex.length === 4) {
        r = parseInt(hex[1] + hex[1], 16);
        g = parseInt(hex[2] + hex[2], 16);
        b = parseInt(hex[3] + hex[3], 16);
    } else if (hex.length === 7) {
        r = parseInt(hex.substring(1, 3), 16);
        g = parseInt(hex.substring(3, 5), 16);
        b = parseInt(hex.substring(5, 7), 16);
    }
    return [r, g, b];
}


function exportPDF(table){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:"landscape"});
    const headers = colunasDesejadas;
    const data = table.rows({search:"applied"}).data().toArray();
    const centralIndex = colunasDesejadas.indexOf("CENTRAL"); 
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    const tipoDeProdutoIndex = colunasDesejadas.indexOf("TIPO DE PRODUTO"); // <--- NOVO
    
    // 1. Adicionar o T√≠tulo do Relat√≥rio
    doc.setFontSize(16);
    doc.text("Relat√≥rio de Cargas do Dia", doc.internal.pageSize.getWidth() / 2, 15, { align: 'center' });
    
    // Encontrar o total de cargas filtradas
    const totalCargas = data.length;
    let currentY = 25;
    doc.setFontSize(12);
    doc.text(`TOTAL DE CARGAS: ${totalCargas}`, 10, currentY);
    currentY += 5; // Adiciona um pequeno espa√ßo
    
    // Obter os √≠ndices das linhas vis√≠veis na tabela (ap√≥s a filtragem)
    const visibleRowIndexes = table.rows({search: 'applied'}).indexes().toArray();

    
    // 2. C√ÅLCULO E TABELA DE STATUS DE RESUMO (O NOVO REGISTRO MAGN√çFICO)
    const statusCounts = {};
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) {
            statusCounts[status] = (statusCounts[status] || 0) + 1;
        }
    });
    
    // Preparar dados para a tabela de resumo
    const summaryBody = Object.keys(statusCounts).map(status => {
        return [status, statusCounts[status]];
    });

    if (summaryBody.length > 0) {
        doc.autoTable({
            startY: currentY + 5, 
            head:[['Status', 'Quantidade']], 
            body: summaryBody,
            margin: { left: 10, right: doc.internal.pageSize.getWidth() - 80 }, // Tabela menor e alinhada √† esquerda
            styles: { fontSize: 8, cellPadding: 2, textColor: [0, 0, 0], fontStyle: 'normal', halign: 'center' },
            headStyles: { 
                fillColor: hexToRgb('#4682B4'), // Cor do cabe√ßalho
                textColor: [255, 255, 255],
                fontStyle: 'bold',
                halign: 'center'
            },
            columnStyles: {
                0: { halign: 'left', fontStyle: 'bold', textColor: [255, 255, 255] }, // Coluna Status: Texto branco e negrito
                1: { halign: 'center', fontStyle: 'bold', textColor: [255, 255, 255] } // Coluna Quantidade: Texto branco e negrito
            },
            didParseCell: function(cellData) {
                // Aplica a cor de fundo nas c√©lulas de resumo
                if (cellData.section === 'body') {
                    const statusValue = cellData.row.raw[0]; // Pega o status do primeiro elemento da linha
                    const color = coresStatus[statusValue] || '#808080';
                    cellData.cell.styles.fillColor = hexToRgb(color);
                    cellData.cell.styles.textColor = [255, 255, 255]; // Texto branco garantido
                }
            },
            didDrawPage: function(data) {
                // O jsPDF-AutoTable retorna o final da tabela no data.cursor.y
                currentY = data.cursor.y;
            }
        });
    } else {
        currentY += 10;
    }

    doc.setFontSize(12);
    doc.text(`Tabela de Cargas (${totalCargas} registros):`, 10, currentY + 5);
    
    // 3. Tabela de dados principal
    doc.autoTable({
        startY: currentY + 10, // Come√ßa abaixo da tabela de resumo
        head:[headers], 
        body:data, 
        styles:{fontSize:8, cellPadding:2, halign: 'center'}, 
        headStyles: {
            halign: 'center',
            textColor: [255, 255, 255], 
            fillColor: hexToRgb('#4682B4')
        }, 
        didParseCell: function(cellData) {
            // Aplica estilos de c√©lula SOMENTE ao corpo da tabela (section === 'body')
            if (cellData.section === 'body') {
                const originalRowIndex = visibleRowIndexes[cellData.row.index];
                
                // Aplica a cor do status (fundo) e do texto (branco)
                if (cellData.column.index === statusIndex) {
                    const statusValue = cellData.cell.text.join('').trim();
                    const color = coresStatus[statusValue] || '#4682B4'; 
                    
                    cellData.cell.styles.fillColor = hexToRgb(color);
                    cellData.cell.styles.textColor = [255, 255, 255]; // Texto branco
                    cellData.cell.styles.fontStyle = 'bold';
                } 
                
                // Aplica a cor vermelha para a coluna CENTRAL
                if (cellData.column.index === centralIndex) {
                    if (coresCentral[originalRowIndex] === 'red') {
                        cellData.cell.styles.textColor = [255, 0, 0]; // Vermelho
                        cellData.cell.styles.fontStyle = 'bold';
                    }
                }
                
                // Aplica a cor de fundo para a coluna TIPO DE PRODUTO <-- NOVO C√ìDIGO
                if (cellData.column.index === tipoDeProdutoIndex) {
                    const cellValue = cellData.cell.text.join('').trim().toUpperCase();
                    let color = '';
                    if (['ARMARIO', 'COMODA', 'COZINHA', 'BER√áO', 'MULTIUSO', 'PAINEL', 'ROUPEIRO','ARMARIOS', 'MODULOS', 'MODULO'].includes(cellValue)) {
                        color = '#FFFF00'; // Amarelo
                    } else if (['CELULAR', 'NOTEBOOK', 'IMPRESSORA', 'TABLET','REL√ìGIO'].includes(cellValue)) {
                        color = '#00BFFF'; // Azul C√©u Profundo
                    } else if (cellValue === 'MESA') {
                        color = '#4CAF50'; // Verde
                    }
                    if (color) {
                        cellData.cell.styles.fillColor = hexToRgb(color);
                        // Garante que o texto seja leg√≠vel
                        cellData.cell.styles.textColor = (color === '#FFFF00') ? [0, 0, 0] : [0, 0, 0]; 
                    }
                }
            }
        }
    });
    doc.save("Cargas.pdf");
}
